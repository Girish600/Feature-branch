    <form id="form-field">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email"><br><br>

            <label for="Date">Date:</label>
            <input type="date" id="date" name="date" placeholder="date"><br><br>

            <label for="range">range:</label>
            <input type="range" id="range" name="range" placeholder="range"><br><br>
      
            <label for="Hidden">Hidden:</label>
            <input type="hidden" id="hidden" name="hidden" placeholder="hidden"><br><br>

        </fieldset>


        <fieldset>
            <legend>Account Details</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter user name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="Enter search"><br><br>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
